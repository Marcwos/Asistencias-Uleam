<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Asistencia - ULEAM</title>
  <link rel="stylesheet" href="static/css/asistencia.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <h1>Control de Asistencia - ULEAM</h1>

  <div class="container">
    <table>
    <thead>
        <tr>
        <th rowspan="2">#</th>
        <th rowspan="2">Nombre del estudiante</th>
        <th colspan="2">Asistencia</th>
        </tr>
        <tr>
        <th>Falta</th>
        <th>Atrasado</th>
        </tr>
    </thead>
    <tbody id="cuerpo-tabla">
        
    </tbody>
    </table>
    <button id="guardar-asistencia">Guardar Asistencia</button>
  </div>
    
  <script src="js/headerLoader.js"></script>
  <script src="js/asistencia.js"></script>
</body>
</html>
