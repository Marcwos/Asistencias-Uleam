<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ULEAM</title>
  <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="login-container">
    <div class="login-box">
      <!-- Logo de ULEAM (temporalmente texto) -->
      <h1 class="uleam-logo">Uleam</h1>
      <p class="uleam-sub">UNIVERSIDAD LAICA<br/>ELOY ALFARO DE MANABÍ</p>

      <!-- Formulario -->
      <form onsubmit="login(); return false;">
        <input type="text" id="usuario" placeholder="Nombre usuario" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button><br>
        <a href="#" class="olvide">¿Olvidó contraseña?</a>
      </form>
    </div>
  </main>

  <script src="js/login.js"></script>
  <script src="js/headerLoader.js"></script>

</body>
</html>
